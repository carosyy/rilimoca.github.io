    <!--------------------FORMULARIO -------------------->
    <div class="ContDivs">
      <section class="Info">
  
        <form id="FMant">
          <fieldset>
            <legend class="legendIG">Mantenimiento</legend>
          
          <div class="FormCont">
            
            <div class="F_txt1">   
              <label for="tipoMant">Tipo de Mantenimiento:</label>
              <input name="tipoMant" id="tipoMant" list="MantL"/>
                <datalist id="MantL">
                  <option value="Pintura de Techos" selected></option>
                  <option value= "Limpieza de Tanque Séptico"></option>
                  <option value="Pintura Interna"></option>
                  <option value="Limpieza de Cajas de Registro"></option>
                  <option value="Limpieza de Canoas"></option>
                  <option value="Limpieza Tanques de Agua potable"></option>
                  <option value="Pintura Portones"></option>
                  <option value="Pintura Parqueos"></option>
                  <option value="Impermeabilización de paredes"></option>
                  <option value="Mantenimiento Motores portones"></option>
                </datalist>
            </div>
  
            <br />
  
            <div class="F_txt2">
              <label for="FechaMant">Fecha:</label>
              <input name="FechaMant" id="FechaMant" type="date" required /> 
            </div>
  
            <br>
  
            <div class="F_txt3">
              <label for="CostoMant"> Costo:</label>
              <input name="CostoMant" id="CostoMant" type="number" placeholder="Ej. 250000" required /> 
            </div>
  
            <br>
  
            <div class="F_txt4">
              <label for="ProveedorMant">Proveedor:</label>
              <input name="ProveedorMant" id="ProveedorMant" type="text" placeholder="Ingrese el proveedor" required /> 
            </div>
  
            <br>
            
            <div class="F_txt5">
              <label for="TelMant">Teléfono:</label>
              <input name="TelMant" id="TelMant" type="text" placeholder="Ej: 1234-1234" required /> 
          </div>
  
            <br>
            
            <label for="NotasMant"> Notas:</label>

            <br>
  
            <div class="F_txt8">
              <textarea name="NotasMant" id="NotasMant" cols="30" rows="10">
              </textarea>
            </div>
  
            <br>

          </div>
  
          </fieldset>
  
          <div class="F_btns">
            <div class="FM_Enviarbtn">
              <button id="EnviarFbtn" name="EnviarFbtn" samesite = strict>
                Guardar
              </button>
            </div>
            <div class="FM_Resetbtn">
              <button type="button" id="ResetFbtn" name="ResetFbtn" onclick="limpiar()">
                Limpiar
              </button>
            </div>
          </div>
  
        </form>
  
      </section>
