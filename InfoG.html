    <!--------------------FORMULARIO -------------------->
  <div class="ContDivs">
    <section class="Info">

      <form id="FinformG">
        <fieldset>
          <legend class="legendIG">Información General</legend>
        
        <div class="FormCont">
          
          <div class="F_txt1">   
            <label for="tipoApt">Tipo de Apartamento:</label>
            <input name="tipoApt" id="tipoApt" list="tipoApart" required/>
              <datalist id="tipoApart">
                <option value="Apt">Apartamento</option>
                <option value="Cs">Casa</option>
              </datalist>
          </div>

          <br />

          <div class="F_txt2">
            <label for="BloqueApt">Bloque:</label>
            <input name="BloqueApt" id="BloqueApt" type="text" placeholder="Ejemplo: 'A', 'B', 'C', 'D'" required /> 
          </div>

          <br>

          <div class="F_txt3">
            <label for="UbicacionApt">Ubicación:</label>
          </div>

          <br>

          <div class="F_txt4">
            <label for="UbicacionApt">Cantón:</label>
            <input name="UbicacionApt" id="CantonApt" type="text" placeholder="Ingrese el Cantón" required /> 
          </div>

          <br>
          
          <div class="F_txt5">
            <label for="UbicacionApt">Distrito:</label>
            <input name="UbicacionApt" id="DistritoApt" type="text" placeholder="Ingrese el Distrito" required /> 
          </div>

          <br>
          
          <div class="F_txt6">
            <label for="ProvinciaApt">Provincia:</label>
            <input name="ProvinciaApt" id="ProvinciaApt" list="ProvApart"/>
              <datalist id="ProvApart">
                <option value="SJ" selected> San José</option>
                <option value="C">Cartago</option>
                <option value="H">Heredia</option>
                <option value="A">Alajuela</option>
                <option value="L">Limón</option>
                <option value="P">Puntarenas</option>
                <option value="G">Guanacaste</option>
              </datalist>
          </div>

          <br>

          <div class="F_txt8">
            <label for="DireccionExacta">Direccion Exacta:</label>
            <textarea name="DireccionExacta" id="DireccionExacta" cols="30" rows="10">
            </textarea>
          </div>

          <br>

          <div class="F_txt9">
            <label for="NumFinca">Número de Finca/Folio Real:</label>
            <input name="NumFinca" id="NumFinca" type="text" placeholder="Ingrese el Numero de Finca" min="12" max="12" required /> 
          </div>

          <br>
        
          <div class="F_txt10">
            <label for="CantUnidades">Cantidad de Unidades:</label>
            <input name="CantUn" id="CantUn" type="number" min="0" max="100" required/>
          </div>
           
          <br>

          <div class="F_txt11">
            <label for="NumServicioLuz">Número de Servicio Luz (NISE):</label>
            <input name="NumServicioLuz" id="NumServicioLuz" type="text" placeholder="Ingrese el Numero de NISE" min="6" max="6" required /> 
          </div>
          
          <br>

          <div class="F_txt12">
            <label for="NumServicioAgua">Número de Servicio de Agua (NIS):</label>
            <input name="NumServicioAgua" id="NumServicioAgua" type="text" placeholder="Ingrese el Numero de NIS" required /> 
          </div>
          
          <br>

          <div class="F_txt13">
            <label for="FechaConstru">Fecha de Construcción:</label>
            <input name="FechaConstru" id="FechaConstru" type="date" required /> 
          </div>
          
          <br>
        </div>

        </fieldset>

        <div class="F_btns">
          <div class="FIG_Enviarbtn">
            <button id="EnviarFIGbtn" name="EnviarFIGbtn">
              Guardar
            </button>
          </div>
          <div class="FIG_Resetbtn">
            <button type="button" id="ResetFIGbtn" name="ResetFIGbtn" onclick="limpiar()">
              Limpiar
            </button>
          </div>
        </div>

      </form>

    </section>
